ext {
    vertxVersion = '3.5.0'

    cxfVer = '2.2.1'

    libs = [
            rxjava: [
                    core: 'io.reactivex:rxjava:1.0.+',
                    async: 'io.reactivex:rxjava-async-util:0.+',
                    math: 'io.reactivex:rxjava-math:1.0.+'
            ],
            cassandra: [
                driver: "com.datastax.cassandra:cassandra-driver-core:3.2.2",
                driver_mapping: "com.datastax.cassandra:cassandra-driver-mapping:3.3.2",
                all: "org.apache.cassandra:cassandra-all:3.11.0"
            ],
            vertx     : [
                    core     : "io.vertx:vertx-core:$vertxVersion",
                    gen      : "io.vertx:vertx-codegen:$vertxVersion",
                    web      : "io.vertx:vertx-web:$vertxVersion",
                    kafka    : "io.vertx:vertx-kafka-client:$vertxVersion",
                    rxjava   : "io.vertx:vertx-rx-java:$vertxVersion",
                    test     : "io.vertx:vertx-unit:$vertxVersion",
                    jdbc     : "io.vertx:vertx-jdbc-client:$vertxVersion",
                    hazelcast : "io.vertx:vertx-hazelcast:$vertxVersion"
            ],
            cxf     : [
                rt_soap  :"org.apache.cxf:cxf-rt-bindings-soap:$cxfVer",
                tools_common:  "org.apache.cxf:cxf-tools-common:$cxfVer",
                rt_bindings_xml: "org.apache.cxf:cxf-rt-bindings-xml:$cxfVer",

                rt_frontend: "org.apache.cxf:cxf-rt-frontend-jaxws:$cxfVer",
                rt_transports: "org.apache.cxf:cxf-rt-transports-http:$cxfVer",
                rt_jetty: "org.apache.cxf:cxf-rt-transports-http-jetty:$cxfVer"
            ],

            hazelcast : [
                    core: "com.hazelcast:hazelcast:3.7.2",
                    client: "com.hazelcast:hazelcast-client:3.7.2"
            ],

            fst       : "de.ruedigermoeller:fst:2.34",
            commons   : [
                    lang: "org.apache.commons:commons-lang3:3.7",
                    math: "org.apache.commons:commons-math3:3.6.1",
                    collections: "commons-collections:commons-collections:3.2.2"
            ],
            flyway    : "org.flywaydb:flyway-gradle-plugin:3.2.1",
            hikaricp  : "com.zaxxer:HikariCP:2.4.1",
            hsqldb      :'org.hsqldb:hsqldb:2.3.3',
            jersey_rx_client: 'org.glassfish.jersey.ext.rx:jersey-rx-client-rxjava:2.22',

            bouncycastle : "org.bouncycastle:bcprov-jdk15on:1.58",

            logging   : [
                    slf4j_api      : 'org.slf4j:slf4j-api:1.7.12',
                    logback_core   : 'ch.qos.logback:logback-classic:1.1.3',
                    logback_classic: 'ch.qos.logback:logback-core:1.1.3'
            ],

            test      : [
                    junit       : 'junit:junit:4.11',
                    cassandra_unit : 'org.cassandraunit:cassandra-unit:3.3.0.2'
            ],

            debezium  : [
                    core        : 'io.debezium:debezium-core:0.5.1',
                    tests       : 'io.debezium:debezium-core:0.5.1:tests',
                    without     : {
                        exclude group: 'org.apache.kafka', module: 'connect-transforms'
                    }
            ],

            guava : "com.google.guava:guava:21.0",
            freemaker : 'org.freemarker:freemarker:2.3.23',
            jackson   : [
                    core : 'com.fasterxml.jackson.core:jackson-databind:2.+'
            ]
    ]
}
